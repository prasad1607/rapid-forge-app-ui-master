<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Logo Shape - Code Block with Dynamic Elements -->
  <rect x="20" y="20" width="60" height="40" rx="6" fill="url(#gradientBg)" />
  
  <!-- Code Lines -->
  <line x1="30" y1="30" x2="55" y2="30" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" />
  <line x1="30" y1="38" x2="60" y2="38" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" />
  <line x1="30" y1="46" x2="50" y2="46" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" />
  
  <!-- Lightning Bolt / Fast Deploy Symbol -->
  <path d="M68,22 L60,38 L70,38 L62,58" stroke-width="3" stroke="url(#gradientAccent)" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Circle Speed Elements -->
  <circle cx="55" cy="50" r="8" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-dasharray="12,4" />
  <circle cx="55" cy="50" r="4" fill="#FFFFFF" opacity="0.7" />
  
  <!-- Text Elements -->
  <g fill="#0C4A6E" font-family="Arial, sans-serif" font-weight="700">
    <!-- Rapid -->
    <text x="95" y="41" font-size="22">Rapid</text>
  </g>
  
  <g fill="#F59E0B" font-family="Arial, sans-serif" font-weight="700">
    <!-- Forge -->
    <text x="155" y="41" font-size="22">Forge</text>
  </g>
  
  <!-- Tagline - Updated color -->
  <text x="95" y="58" font-size="15" fill="#000000" font-family="Arial, sans-serif">Accelerate Building</text>
</svg>